
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coin Change Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  </head>

  <body>

    <main role="main" class="container">

      <div class="starter-template">
        <h1>Change Calculator</h1>
        <div id="changerApp">
          <p>quarters: {{ coins.quarters }}</p>
          <p>dimes: {{ coins.dimes }}</p>
          <p>nickels: {{ coins.nickels }}</p>
          <p>pennies: {{ coins.pennies }}</p>
          <input type="number" v-model="cents" v-on:input="calculator(coins)">
        </div>
      </div>
    </main>
    <script src="src/changerClient.js"></script>
  </body>
</html>
